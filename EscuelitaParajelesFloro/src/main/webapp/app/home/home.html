<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <span class="hipster img-responsive img-rounded"></span>
        </div>
        <div class="col-md-8">
            <h1 data-translate="home.title">Welcome, Java Hipster!</h1>
            <p class="lead" data-translate="home.subtitle">This is your homepage</p>

            <div ng-switch="vm.isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true" data-translate="home.logged.message" translate-values="{username: '{{vm.account.login}}'}">
                    You are logged in as user "{{vm.account.login}}".
                </div>
                <div ng-if="vm.showHorarioMasCercano();" class="alert alert-success" ng-switch-when="true" has-authority="ROLE_COUCH">
                    <span data-translate="home.saludo.saludoNombre" translate-values="vm.saludo.saludoNombre"></span>
                    <span data-translate="home.saludo.diaEntrenamiento"></span>
                    <span data-translate="escuelitaParajelesFloroApp.Dia.{{vm.saludo.dia}}"></span>
                    <span data-translate="home.saludo.rangoTiempo" translate-values="vm.saludo.rangoTiempo"></span>
                    <span data-translate="home.saludo.cantidadJugadores" translate-values="vm.saludo.cantidadJugadores"></span>
                </div>
                <div class="alert alert-warning" ng-switch-when="false" data-translate="global.messages.info.register" translate-compile>
                    You don't have an account yet? <a class="alert-link" ui-sref="register">Register a new account</a>
                </div>
            </div>

        </div>
    </div>
</div>
