
<div>
    <h2><span data-translate="escuelitaParajelesFloroApp.jugador.detail.title">Jugador</span> {{vm.jugador.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="escuelitaParajelesFloroApp.jugador.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.jugador.nombre}}</span>
        </dd>
        <dt><span data-translate="escuelitaParajelesFloroApp.jugador.apellido">Apellido</span></dt>
        <dd>
            <span>{{vm.jugador.apellido}}</span>
        </dd>
        <dt><span data-translate="escuelitaParajelesFloroApp.jugador.edad">Edad</span></dt>
        <dd>
            <span>{{vm.jugador.edad}}</span>
        </dd>
        <dt><span data-translate="escuelitaParajelesFloroApp.jugador.cedula">Cedula</span></dt>
        <dd>
            <span>{{vm.jugador.cedula}}</span>
        </dd>
        <dt><span data-translate="escuelitaParajelesFloroApp.jugador.posicion">Posicion</span></dt>
        <dd>
            <span>{{vm.jugador.posicion}}</span>
        </dd>
        <dt><span data-translate="escuelitaParajelesFloroApp.jugador.responsable">Responsable</span></dt>
        <dd>
            <a ui-sref="responsableang-detail({id:vm.jugador.responsableId})">{{vm.jugador.responsableEmail}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="jugadorang-detail.edit({id:vm.jugador.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
