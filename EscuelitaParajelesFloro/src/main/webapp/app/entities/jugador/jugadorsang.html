<div>
    <h2 data-translate="escuelitaParajelesFloroApp.jugador.home.title">Jugadors</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="jugadorang.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="escuelitaParajelesFloroApp.jugador.home.createLabel">
                        Create new Jugador
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nombre"><span data-translate="escuelitaParajelesFloroApp.jugador.nombre">Nombre</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="apellido"><span data-translate="escuelitaParajelesFloroApp.jugador.apellido">Apellido</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="edad"><span data-translate="escuelitaParajelesFloroApp.jugador.edad">Edad</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="cedula"><span data-translate="escuelitaParajelesFloroApp.jugador.cedula">Cedula</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="posicion"><span data-translate="escuelitaParajelesFloroApp.jugador.posicion">Posicion</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="responsableEmail"><span data-translate="escuelitaParajelesFloroApp.jugador.responsable">Responsable</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="categoriaNombre"><span data-translate="escuelitaParajelesFloroApp.jugador.categoria">Categoria</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="jugador in vm.jugadors track by jugador.id">
                    <td><a ui-sref="jugadorang-detail({id:jugador.id})">{{jugador.id}}</a></td>
                    <td>{{jugador.nombre}}</td>
                    <td>{{jugador.apellido}}</td>
                    <td>{{jugador.edad}}</td>
                    <td>{{jugador.cedula}}</td>
                    <td>{{jugador.posicion}}</td>
                    <td>
                        <a ui-sref="responsableang-detail({id:jugador.responsableId})">{{jugador.responsableEmail}}</a>
                    </td>
                    <td>
                        <a ui-sref="categoriaang-detail({id:jugador.categoriaId})">{{jugador.categoriaNombre}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="jugadorang-detail({id:jugador.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="jugadorang.edit({id:jugador.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="jugadorang.delete({id:jugador.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
