
<div>
    <h2><span data-translate="escuelitaParajelesFloroApp.horario.detail.title">Horario</span> {{vm.horario.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="escuelitaParajelesFloroApp.horario.horaInicio">Hora Inicio</span></dt>
        <dd>
            <span>{{vm.horario.horaInicio | minToTime}}</span>
        </dd>
        <dt><span data-translate="escuelitaParajelesFloroApp.horario.horaFin">Hora Fin</span></dt>
        <dd>
            <span>{{vm.horario.horaFin | minToTime}}</span>
        </dd>
        <dt><span data-translate="escuelitaParajelesFloroApp.horario.dia">Dia</span></dt>
        <dd>
            <span data-translate="{{'escuelitaParajelesFloroApp.Dia.' + vm.horario.dia}}">{{vm.horario.dia}}</span>
        </dd>
        <dt><span data-translate="escuelitaParajelesFloroApp.horario.categoria">Categoria</span></dt>
        <dd>
            <span>{{vm.horario.categoria}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="horarioang-detail.edit({id:vm.horario.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
